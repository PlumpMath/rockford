{% extends "templates/index.html" %}
{% block content %}

<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Uploaded Fasta data
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  <a href="/">Dashboard</a>
                            </li>
                            <li>
                                <i class="fa"></i>  Uploaded file
                            </li>                            
                            <li class="active">
                                <i class="fa fa-table"></i> {{filename}}
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                
                <div class="row">
                    <div class="col-lg-12">
                
                {% for result in results %}
                

                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Participant</th>
                                        <th>Dataset</th>
                                        <th>Sequence</th>
                                    </tr>
                                </thead>
                                <tbody>
                					<tr>
                                        <td>{{result.participant_id}}</td>
                                        <td>{{result.dataset_id}}</td>
                                        <td class="wrapword">{{result.sequence}}</td>
                                    </tr>
                                </tbody>
                            </table>

                {% endfor %}
                
                     </div>
                 </div>

{% endblock %}
